<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Game - Face</title>

	<link href="./css/style.css" rel="stylesheet">
	<link href="./css/style_game.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
	<div class="popup" id="popup">
		<div class="popup-content">
			<p>Felicidades.!<br>¿Jugar de Nuevo?</p>
			<button onclick="cerrarPopup()">No</button>
			<button onclick="pasarAlSiguienteNivel()">Sí</button>
		</div>
	</div>
	<div class="container">
		<div class="row mt-4">
			<div class="col-8">
				<h1>Juego Sin Manos</h1>
				<hr>
				<h2>Emoción: <strong id="emotion-id"></strong></h2>

				<div class="main">
					<div class="main-game">
						<div class="sub-game">
							<div class="row">
								<div class="col-8">
									<div class="game">
										<div id="maze"></div>
									</div>
								</div>
								<div class="col-4">
									<div class="arrow">
										<div class="neutral">
											<h3 class="">Haz una emoción</h3>
											<h1 id="neutral" hidden>😐</h1>

										</div>
										<div class="up">
											
											<h1 id="up"><span class="material-symbols-outlined">arrow_downward</span>😃</h1>
										</div>
										<div class="down">
											
											<h1 id="down"><span class="material-symbols-outlined">arrow_upward</span>😢</h1>
										</div>
										<div class="left">
											
											<h1 id="left"><span class="material-symbols-outlined">arrow_forward</span>😱</h1>
										</div>
										<div class="right">
											
											<h1 id="right"><span class="material-symbols-outlined">arrow_back</span>😡</h1>
										</div>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>



			<div class="col-4" id="video-container">
				<video id="video" width="360" height="280" autoplay muted></video>
			</div>
		</div>
	</div>







	<script defer src="./js/face-api.min.js"></script>
	<!-- <script defer src="./js/script.js"></script> -->
	<script defer src="./js/script_game.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


</body>

</html>
