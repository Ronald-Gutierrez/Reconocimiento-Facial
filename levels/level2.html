<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento Facial</title>
  <meta name="mphtools-feature" content="compatibilityUI, cameraPrivacyPopup, compatibilityAutoCheck">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" type="text/css" href="../style_game.css">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Encode+Sans+Condensed:wght@500&family=Gelasio&family=Montserrat:wght@200&family=Suranna&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Pop up-->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p><strong>¡Felicidades!</strong></p>
      <div class="stars">
        <span>🏅</span>
        <span>🏅</span>
        <span>🏅</span>
      </div>
      <p>GANASTE</p>
      <button id="reStartLevel2" class="button-restart">
        <div class="button">
          <span class="material-symbols-outlined">restart_alt</span>
          <p>Repetir Nivel</p>
        </div>
      </button>
      <button id="goToLevel3"  class="button-next">
        <div class="button">
          
          <span class="material-symbols-outlined">navigate_next</span>
          <p>Siguiente Nivel</p>
        </div>
      </button>
    </div>
  </div>
  <!-- End Pop up-->
  <div id="overlay"></div>
  <div id="foregroundSquare">Sonríe para empezar <br>
    😃
  </div>
  <div id="startText">.</div>
  <header>
    <h1>Controla tus emociones y llega a la meta</h1>
  </header>
  <div class="main">
    <div class="main-game">
      <div class="sub-game">
        <div class="game">
          <div id="maze"></div>
        </div>
        <div class="arrow">
          <div class="neutral">
            <h3 class="">Haz una emoción</h3>
            <h1 id="neutral">😐</h1>
          </div>
          <div class="up">
            <span id="up-icon" class="material-symbols-outlined">arrow_downward</span>
            <h1 id="up">😃</h1>
          </div>
          <div class="down">
            <span id="down-icon" class="material-symbols-outlined">arrow_upward</span>
            <h1 id="down">😢</h1>
          </div>
          <div class="left">
            <span id="left-icon" class="material-symbols-outlined">arrow_forward</span>
            <h1 id="left">😱</h1>
          </div>
          <div class="right">
            <span id="right-icon" class="material-symbols-outlined">arrow_back</span>
            <h1 id="right">😡</h1>
          </div>
        </div>
      </div>

    </div>
    <div class="emotions">
      <div class="container">
        <div id="results-container">
          <div id="emotion">Emoción Predominante: <strong id="emotion-id"></strong> </div>
        </div>
        <div id="video-container">
          <video id="video" width="360" height="280" autoplay muted></video>
        </div>
      </div><br>
      <div class="boxMessage" id="boxMessage">
        <div class="message">
          <h1 id="messageText">Haz emociones para llegar a la meta</h1>
        </div>
      </div>
    </div>
  </div>
</body>

</div>

</div>

<script src="https://ai-sdk.morphcast.com/v1.16/ai-sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="../js/face-api.min.js"></script>
<script src="../js/script_game.js"></script>
<!-- <script src="../script.js"></script> -->
<script type="module" src="../levelScript/level2.js"></script>

</body>

</html>
