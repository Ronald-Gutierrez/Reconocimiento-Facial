<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento Facial</title>
  <meta name="mphtools-feature" content="compatibilityUI, cameraPrivacyPopup, compatibilityAutoCheck">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="style_game.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div id="overlay"></div>
  <div id="foregroundSquare">Sonríe para empezar <br>
    😃
  </div>
  <div id="startText">.</div>
  <header>
    <h1>Controla tus emociones y llega a la meta</h1>
  </header>
  <div class="main">
    <div class="main-game">
      <div class="sub-game">
        <div class="game">
          <div id="maze"></div>
        </div>
        <div class="arrow">
          <!-- 
          <div class="neutral" ><h1 id="neutral">😐</h1></div>
          <div class="up" ><h1 id="up">😃</h1></div>
          <div class="down" ><h1 id="down">😢</h1></div>
          <div class="left" ><h1 id="left">😱</h1></div>
          <div class="right" ><h1 id="right">😡</h1></div>
          -->
          <div class="neutral">
            <h3 class="">Haz una emoción</h3>
            <h1 id="neutral">😐</h1>
          </div>
          <div class="up" >
            <span class="material-symbols-outlined">arrow_downward</span>
            <h1 id="up">😃</h1>
          </div>
          <div class="down">
            <span class="material-symbols-outlined">arrow_upward</span>
            <h1 id="down">😢</h1>
          </div>
          <div class="left">
            <span class="material-symbols-outlined">arrow_forward</span>
            <h1 id="left">😱</h1>
          </div>
          <div class="right">
            <span class="material-symbols-outlined">arrow_back</span>
            <h1 id="right">😡</h1>
          </div>
        </div>
      </div>

      <div class="leyenda">
        <div class="text">
          <div class="cell">
          </div>
          <h1>Espacio para caminar</h1>
        </div>

        <div class="text">
          <div class="player">
          </div>
          <h1>Jugador</h1>
        </div>

        <div class="text">
          <div class="obstacle">
          </div>
          <h1>Pared</h1>
        </div>

        <div class="text">
          <div class="final">
          </div>
          <h1>Meta</h1>
        </div>
      </div>
    </div>
    <div class="emotions">
      <div class="container">
        <div id="results-container">
          <!-- <div id="age">Edad: -</div>
          <div id="gender">Género: -</div> -->
          <div id="emotion">Emoción Predominante: </div>
        </div>
        <div id="video-container">
          <video id="camera" autoplay playsinline></video>
        </div>
      </div><br>
      <div class="boxMessage" id="boxMessage">
        <div class="message">
          <h1 id="messageText">Haz emociones para llegar a la meta🟥</h1>
        </div>
      </div>
      <!-- <div class="container1">
        <p>Histograma de Emociones</p>
      </div>
      <div class="container">
        <div id="emotion-histogram"></div>
      </div> -->
    </div>
  </div>
</body>

</div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="script.js"></script>
  <script src="map_calibration_2.js"></script>

</body>

</html>
